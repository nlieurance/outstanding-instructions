{{ define "main" }}
<div class="center">
<p>Hello there! I'm Nick Lieurance. I write content that helps people get things done and gets them unstuck.</p></div>
<div class="intro">
  {{ .Content }}
</div>

<div class="grid">
  <!--{{ .Content }}-->
  {{ range site.RegularPages }}
    <div class="post"><h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="summary">{{ .Summary }}</div></div>
  {{ end }}</div>
{{ end }}
