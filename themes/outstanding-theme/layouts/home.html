{{ define "main" }}
<div class="center">
<p id="big">Hello there! I'm Nick. I write the best instructions, user guides, and guidance copy around. My content helps people get things done and get unstuck.</p></div>
<div class="intro">
  {{ .Content }}
</div>

<div class="grid">
  <!--{{ .Content }}-->
  {{ range where .Site.RegularPages "Section" "!=" "blog" }}
    <div class="post"><h2 class="cardTitle"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="summary">{{ .Summary }}</div></div>
  {{ end }}</div>
{{ end }}
